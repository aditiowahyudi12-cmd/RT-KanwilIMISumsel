<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT Kanwil IMI SUMSEL</title>
    <link rel="stylesheet" href="desain.css">
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="navbar">
    <div class="navbar-left">
        <div class="logo">RT</div>
        <div class="title">
            <h1>RT Kanwil Sumsel</h1>
            <span>Maintenance Scheduler</span>
        </div>
    </div>
    <div class="navbar-right">
        <button class="btn">Unduh</button>
    </div>
</header>

<!-- ===== CONTENT ===== -->
<main class="content">
    <section class="empty-card">

        <div class="empty-image">
            <img src="imigrasi.jpg" alt="Logo Imigrasi">
        </div>

        <h2>Belum Ada Komponen</h2>
        <p>
            Mulai tambahkan komponen atau peralatan yang perlu
            dijadwalkan maintenance-nya
        </p>

        <button class="btn btn-primary" id="btnTambah">
            <span>+</span> Tambah Komponen Pertama
        </button>

    </section>
</main>

<!-- ===== MODAL ===== -->
<div class="modal" id="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Tambah Komponen Baru</h3>
            <span class="close" id="btnClose">&times;</span>
        </div>

        <form>
            <label>Nama Barang / Komponen</label>
            <input type="text" placeholder="Contoh: AC Ruang Rapat">

            <label>Tanggal Terakhir Maintenance</label>
            <input type="date">

            <label>Interval Maintenance (Bulan)</label>
            <input type="number" placeholder="0">

            <div class="modal-actions">
                <button type="button" class="btn btn-outline" id="btnBatal">
                    Batal
                </button>
                <button type="submit" class="btn btn-primary">
                    Simpan
                </button>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
